<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - GNN Parkinson's Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: white;
            color: #667eea;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        header {
            background: white;
            border-radius: 15px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header-subtitle {
            color: #666;
            font-size: 1.1em;
            margin-top: 10px;
        }
        
        .leaderboard-container {
            background: white;
            border-radius: 15px;
            padding: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            font-size: 1.2em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        th {
            padding: 20px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        td {
            padding: 20px 15px;
            border-bottom: 1px solid #e9ecef;
            font-size: 1em;
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background-color: #f8f9fa;
            transform: scale(1.01);
        }
        
        .rank {
            font-weight: 700;
            font-size: 1.3em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .rank-1 { color: #FFD700; }
        .rank-2 { color: #C0C0C0; }
        .rank-3 { color: #CD7F32; }
        
        .medal {
            font-size: 1.8em;
        }
        
        .team-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }
        
        .score {
            font-weight: 700;
            color: #667eea;
            font-size: 1.3em;
        }
        
        .model-tag {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            color: #495057;
            display: inline-block;
        }
        
        .date {
            color: #6c757d;
            font-size: 0.95em;
        }
        
        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
        
        .no-data-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
            font-size: 1.2em;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .last-updated {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            color: #666;
            font-size: 0.95em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.7s ease-out;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            header, .leaderboard-container, .stats-bar {
                border-radius: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            table {
                font-size: 0.9em;
            }
            
            th, td {
                padding: 12px 8px;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 20px;
            }
            
            .medal {
                font-size: 1.3em;
            }
            
            .rank {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">
            ‚Üê Back to Home
        </a>
        
        <header>
            <h1>üèÜ Leaderboard</h1>
            <p class="header-subtitle">Real-time rankings ‚Ä¢ Updated automatically via GitHub Actions</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-submissions">0</div>
                <div class="stat-label">Submissions</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="best-score">-</div>
                <div class="stat-label">Best Score</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="avg-score">-</div>
                <div class="stat-label">Average Score</div>
            </div>
        </div>

        <div class="leaderboard-container">
            <div class="table-header">
                üìä Competition Rankings
            </div>
            
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Loading leaderboard...</div>
            </div>
            
            <table id="leaderboard-table" style="display: none;">
                <thead>
                    <tr>
                        <th style="width: 100px;">Rank</th>
                        <th>Team Name</th>
                        <th style="width: 150px;">F1 Score</th>
                        <th style="width: 150px;">Model</th>
                        <th style="width: 150px;">Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
            
            <div id="no-data" class="no-data" style="display: none;">
                <div class="no-data-icon">üéØ</div>
                <div><strong>No submissions yet!</strong></div>
                <div style="margin-top: 10px;">Be the first to submit and claim the top spot!</div>
            </div>
        </div>
        
        <div class="last-updated" id="last-update"></div>
    </div>

    <script>
        async function loadLeaderboard() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('leaderboard-table');
            const noData = document.getElementById('no-data');
            
            try {
                const response = await fetch('leaderboard.json');
                
                if (!response.ok) {
                    throw new Error('Leaderboard data not found');
                }
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.submissions.length === 0) {
                    noData.style.display = 'block';
                    document.getElementById('total-submissions').textContent = '0';
                    return;
                }

                // Update stats
                const scores = data.submissions.map(s => s.score);
                document.getElementById('total-submissions').textContent = data.submissions.length;
                document.getElementById('best-score').textContent = Math.max(...scores).toFixed(4);
                document.getElementById('avg-score').textContent = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(4);

                // Populate table
                const tbody = document.getElementById('leaderboard-body');
                tbody.innerHTML = data.submissions.map((item, index) => {
                    const rank = index + 1;
                    const medals = ['ü•á', 'ü•à', 'ü•â'];
                    const medal = rank <= 3 ? medals[rank - 1] : '';
                    const rankClass = rank <= 3 ? `rank-${rank}` : '';
                    
                    return `
                        <tr>
                            <td>
                                <div class="rank ${rankClass}">
                                    ${medal ? `<span class="medal">${medal}</span>` : ''}
                                    <span>${rank}</span>
                                </div>
                            </td>
                            <td>
                                <div class="team-name">${item.team_name}</div>
                            </td>
                            <td>
                                <div class="score">${item.score.toFixed(4)}</div>
                            </td>
                            <td>
                                <span class="model-tag">${item.model || 'N/A'}</span>
                            </td>
                            <td>
                                <div class="date">${item.date}</div>
                            </td>
                        </tr>
                    `;
                }).join('');

                table.style.display = 'table';

                // Update timestamp
                const lastUpdate = new Date(data.last_updated);
                document.getElementById('last-update').textContent = 
                    `üïê Last updated: ${lastUpdate.toLocaleString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    })}`;
                    
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                loading.style.display = 'none';
                noData.style.display = 'block';
                
                // Set default stats
                document.getElementById('total-submissions').textContent = '0';
                document.getElementById('best-score').textContent = '-';
                document.getElementById('avg-score').textContent = '-';
            }
        }

        // Load on page load
        loadLeaderboard();
        
        // Auto-refresh every 5 minutes
        setInterval(loadLeaderboard, 300000);
    </script>
</body>
</html>
