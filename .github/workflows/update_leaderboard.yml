name: Update Leaderboard

on:
  push:
    branches: [main]
    paths:
      - 'submissions/**'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Update leaderboard
      run: |
        echo "ðŸ”„ Updating leaderboard..."
        python update_leaderboard.py
    
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet leaderboard.json; then
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  No changes to leaderboard"
        else
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "âœ… Leaderboard updated"
        fi
    
    - name: Commit and push changes
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        git add leaderboard.json
        git commit -m " Auto-update leaderboard [skip ci]"
        git push
        
        echo "âœ… Leaderboard pushed to GitHub"
    
    - name: Deploy to GitHub Pages
      if: steps.check_changes.outputs.changed == 'true'
      run: |
        echo "ðŸš€ GitHub Pages will auto-deploy the updated leaderboard"
        echo "   View at: https://AiIkram.github.io/gnn-parkinsons-challenge/leaderboard.html"