name: Update Leaderboard

on:
  push:
    branches: [main]
    paths:
      - 'submissions/**'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        pip install pandas numpy
    
    - name: Update leaderboard data
      run: |
        python scripts/update_leaderboard_json.py
    
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/leaderboard_data.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update leaderboard [skip ci]"
        git push